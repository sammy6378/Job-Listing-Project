<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <header>
    <div class="container">
      <div class="job-content">
        <div class="about">
          <div class="img">
            <img src="./images/loop-studios.svg" alt="illustration-jobs">
          </div>
          <div class="about-details">
          <div class="hero">
            <h2 class="type">PhotoShop</h2>
            <button class="new">NEW!</button>
            <button class="featured">Featured</button>
          </div>
          <h1 class="job-tittle">Senior FronEnd Developer</h1>
          <div class="time">
            <span class="time-post">1 day ago</span>
            <li class="status">Full Time</li>
            <li class="area">USA only</li>
          </div>
        </div>
      </div>
        <div class="languages">
          <li class="language">FrontEnd</li>
          <li class="language">HTML</li>
          <li class="language">CSS</li>
          <li class="language">JavaScript</li>
          <li class="language">React</li>
        </div>
      
      </div>
    </div>
  </header>

  </div> -->
</body>
</html>
